<div class="container">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          formControlName="email"
          [ngClass]="{'is-invalid': signInForm.get('email')?.invalid && signInForm.get('email')?.touched}">
        <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="signInForm.get('email')?.hasError('required')">Email is required.</div>
          <div *ngIf="signInForm.get('email')?.hasError('email')">Enter a valid email.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          formControlName="password"
          [ngClass]="{'is-invalid': signInForm.get('password')?.invalid && signInForm.get('password')?.touched}">
        <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="signInForm.get('password')?.hasError('required')">Password is required.</div>
          <div *ngIf="signInForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Sign In</button>
      </div>
  
    </form>
  </div>
